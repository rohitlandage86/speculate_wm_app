<div class="container-fluid">
    <div class="row justify-content-center ">
        <div class="col-md-10 mt-5">
            <div class="card p-3">
                <div class="card-header d-flex justify-content-between p-3">
                    <strong>Sports</strong>
                    <button
                    type="button"
                    class="fw-bold btn btn-outline-dark"
                  [routerLink]="['/super-admin', { outlets: { super_Menu: 'add-sports' } }]"
                  >
                    Add
                  </button>
                  </div>
                <table class="table  table-hover table-bordered table-responsive">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Sr.No</th>
                        <th scope="col">Sports Name</th>
                        <th scope="col">Small Name</th>
                        <th scope="col">Api Keys</th>
                        <th scope="col">Description</th>
                        <th scope="col"> Edit</th>
                      </tr> 
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of allSportsList; let i = index">
                        <td> {{ i + 1}} </td>
                        <td> {{item.sports_name | uppercase}}</td>
                        <td> {{item.small_name | titlecase }}</td>
                        <td> {{item.api_keys |titlecase}}</td>
                        <td>{{ item.description |titlecase}}</td>
                        <td><i class="fa fa-solid fa-pen-to-square fs-4" [routerLink]="['/super-admin', { outlets: { super_Menu: ['edit-sports',item.sport_id]}}]"></i></td>
                      </tr>
                  </table>
                  <div class="col-md-12">
                    <mat-paginator [length]="total" [pageSize]="perPage" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page" [showFirstLastButtons]="true" (page)="onPageChange($event)">
                </mat-paginator>
                </div>
            </div>
            
        </div>
    </div>
</div>
