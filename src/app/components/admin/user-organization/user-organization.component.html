<div class="container-fluid">
    <div class="row justify-content-center ">
        <div class="col-md-10 mt-5">
            <div class="card p-3">
                <div class="card-header p-3">
                    <strong>Organization User</strong>
                  </div>
                <table class="table  table-hover table-bordered table-responsive">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Sr.No</th>
                        <th scope="col">User Name</th>
                        <th scope="col">Email Id</th>
                        <th scope="col"> Edit</th>
                      </tr> 
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of allOrganizationUserList; let i = index">
                        <td> {{ i + 1}} </td>
                        <td> {{item.user_name | titlecase}}</td>
                        <td> {{item.email_id }}</td>
                        <td><i class="fa fa-solid fa-pen-to-square fs-4" [routerLink]="['/admin', { outlets: { admin_Menu: ['edit-user-organization',item.org_uid]}}]"></i></td>
                      </tr>
                      <tr class=" fw-bold text-center" *ngIf="allOrganizationUserList.length===0">
                        <td colspan="10" class="text-danger">No Data Available</td>
                    </tr>
                  </table>
                  <div class="col-md-12">
                    <mat-paginator [length]="total" [pageSize]="perPage" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page" [showFirstLastButtons]="true" (page)="onPageChange($event)">
                </mat-paginator>
                </div>
            </div>
            
        </div>
    </div>
</div>
