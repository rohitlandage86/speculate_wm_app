<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-12 m-5">
      <div class="card p-3">
        <div class="card-header d-flex justify-content-between p-3">
          <strong class="text-dark"> View Organization </strong>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="mb-3 col-md-5">
                <label for="user_name" class="mb-1 fw-bold"
                  >Organization Name : </label
                ><br />
                <label cLabel for="weight"
                  >{{ organizationDetails.org_name }}
                </label>
              </div>
              <div class="mb-3 col-md-3">
                <label for="name" class="mb-1 fw-bold">Short Name : </label
                ><br />
                <label cLabel for="weight"
                  >{{ organizationDetails.short_name }}
                </label>
              </div>
              <div class="mb-3 col-md-4">
                <label for="name" class="mb-1 fw-bold"> Email Id : </label
                ><br />
                <label cLabel for="weight"
                  >{{ organizationDetails.email_id }}
                </label>
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-md-5">
                <label for="name" class="mb-1 fw-bold">Contact Number : </label
                ><br />
                <label cLabel for="weight"
                  >{{ organizationDetails.contact_number }}
                </label>
              </div>
              <div class="mb-3 col-md-4">
                <label for="name" class="mb-1 fw-bold">Address : </label><br />
                <label cLabel for="weight">
                  {{ organizationDetails.address || "--" }}
                </label>
              </div>
              <div class="mb-3 col-md-3">
                <label for="name" class="mb-1 fw-bold">City : </label><br />
                <label cLabel for="weight"
                  >{{ organizationDetails.city || "--" }}
                </label>
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-md-4">
                <label for="name" class="mb-1 fw-bold">State : </label><br />
                <label cLabel for="weight"
                  >{{ organizationDetails.state || "--" }}
                </label>
              </div>
              <div class="mb-3 col-md-4">
                <label for="name" class="mb-1 fw-bold">Country : </label><br />
                <label cLabel for="weight">
                  {{ organizationDetails.country || "--" }}
                </label>
              </div>
            </div>
            <div class="row justify-content-around">
              <div class="mb-3 col-md-4">
                <label for="name" class="mb-1 fw-bold">Long Image: </label
                ><br />
                <img
                  #shortimagePreview
                  class="mt-3 image img-fluid"
                  src="{{ baseUrlImage + 'images/logo1/' + logo1Name }}"
                  style="width: 300px; height: 300px; padding: 15px"
                  alt=""
                />
              </div>
              <div class="mb-3 col-md-4">
                <label for="name" class="mb-1 fw-bold">Short Image: </label
                ><br />
                <img
                  #imagePreview
                  class="mt-3 image img-fluid"
                  [src]="baseUrlImage + 'images/logo2/' + logo2Name"
                  style="width: 300px; height: 300px; padding: 15px"
                  alt=""
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="btn btn-secondary ms-3"
                (click)="closeDialog()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
