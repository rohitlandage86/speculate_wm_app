<div class="container-fluid">
    <div class="row justify-content-center ">
        <div class="col-md-10 mt-5">
            <div class="card p-3">
                <div class="card-header d-flex justify-content-between p-3">
                    <strong>Gambler User</strong>
                  </div>
                <table class="table  table-hover table-bordered table-responsive">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Sr.No</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Mobile No</th>
                        <th scope="col">Device Info</th>
                        <th scope="col">IP Address</th>
                        <th scope="col">Address</th>
                        <th scope="col"> View</th>
                      </tr> 
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of allGamblersList; let i = index">
                        <td> {{ i + 1}} </td>
                        <td> {{item.first_name | titlecase}}</td>
                        <td> {{item.last_name | titlecase }}</td>
                        <td> {{item.mobile }}</td>
                        <td> {{item.device_info |titlecase}}</td>
                        <td> {{item.ip_address }}</td>
                        <td>{{ item.address |titlecase}}</td>
                        <td><i class="fa fa-regular fa-eye fs-4"  (click)="openDialog(item)" ></i></td>
                      </tr>
                      <tr class=" fw-bold text-center" *ngIf="allGamblersList.length===0">
                        <td colspan="10" class="text-danger">No Data Available</td>
                    </tr>
                  </table>
                  <div class="col-md-12">
                    <mat-paginator [length]="total" [pageSize]="perPage" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page" [showFirstLastButtons]="true" (page)="onPageChange($event)">
                </mat-paginator>
                </div>
            </div>
            
        </div>
    </div>
</div>
